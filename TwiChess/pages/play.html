    <section class="content">
            <div class="game-section">
                <div id="canvas">
                    <div id="game">
                        <div class="promote-screen">
                            <div id="blackout-promote"></div>
                            <div id="showWhite">
                                <b> Chose your promote</b>
                                <hr width="80%">
                                <div class="promotes">
                                    <img class="promote-image" onclick="chosePromote('wQueenSp')" src="../images/chess-textures/pack1/WhiteQueen.png" alt="">
                                    <img class="promote-image" onclick="chosePromote('wRookSp')" src="../images/chess-textures/pack1/WhiteRook.png" alt="">
                                    <img class="promote-image" onclick="chosePromote('wKnightSp')" src="../images/chess-textures/pack1/WhiteKnight.png" alt="">
                                    <img class="promote-image" onclick="chosePromote('wBishopSp')" src="../images/chess-textures/pack1/WhiteBishop.png" alt="">
                                </div>
                            </div>
                            <div id="showBlack">
                                <b> Chose your promote</b>
                                <hr width="80%">
                                <div class="promotes">
                                    <img class="promote-image" onclick="chosePromote('bQueenSp')" src="../images/chess-textures/pack1/BlackQueen.png" alt="">
                                    <img class="promote-image" onclick="chosePromote('bRookSp')" src="../images/chess-textures/pack1/BlackRook.png" alt="">
                                    <img class="promote-image" onclick="chosePromote('bKnightSp')" src="../images/chess-textures/pack1/BlackKnight.png" alt="">
                                    <img class="promote-image" onclick="chosePromote('bBishopSp')" src="../images/chess-textures/pack1/BlackBishop.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col1 sideBar">8</div>
                    <div class="col col2 sideBar">7</div>
                    <div class="col col3 sideBar">6</div>
                    <div class="col col4 sideBar">5</div>
                    <div class="col col5 sideBar">4</div>
                    <div class="col col6 sideBar">3</div>
                    <div class="col col7 sideBar">2</div>
                    <div class="col col8 sideBar">1</div>
                    <div class="sideBar"></div>
                    <div class="row row1 sideBar bottomSB">A</div>
                    <div class="row row2 sideBar bottomSB">B</div>
                    <div class="row row3 sideBar bottomSB">C</div>
                    <div class="row row4 sideBar bottomSB">D</div>
                    <div class="row row5 sideBar bottomSB">E</div>
                    <div class="row row6 sideBar bottomSB">F</div>
                    <div class="row row7 sideBar bottomSB">G</div>
                    <div class="row row8 sideBar bottomSB">H</div>
                </div>
            <div class="info">
                <div class="player-score">
                    <div class="flex-column">
                        <div class="score-score"><span id="score2">0</span></div>
                        <div class="resign-button" onclick="resign('black')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="score-resign bi bi-flag-fill" viewBox="0 0 16 16">
                                <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001"/>
                            </svg>
                        </div>
                    </div>
                    <div class="flex-column">
                        <img class="score-image" src="../images/chess-textures/pack1/BlackPawn.png" alt="">
                        <div class="score-timer" id="timer2"></div>
                    </div>
                </div>

                <div class="player-score">
                    <div class="flex-column">
                        <div class="score-score"><span id="score1">0</span></div>
                        <div class="resign-button" onclick="resign('white')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="score-resign bi bi-flag-fill" viewBox="0 0 16 16">
                                <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001"/>
                            </svg>
                        </div>
                    </div>
                    <div class="flex-column">
                        <img class="score-image" src="../images/chess-textures/pack1/WhitePawn.png" alt="">
                        <div class="score-timer" id="timer1"></div>
                    </div>
                </div>
            </div>
    </section>
